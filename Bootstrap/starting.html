<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Bootstrap demo</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>

<body>
  <div class="container">
    <div class="row">
      <div class="col-12 col-lg-6">
        <h1>Our Menu</h1>
        <div class="row">
          <div class="col-12 col-lg-6">
            <div class="card">
              <img src="https://www.indianhealthyrecipes.com/wp-content/uploads/2022/01/falafel-recipe.jpg"
                class="card-img-top" alt="Responsive image">
              <div class="card-body">
                <h2 class="card-title">Falafel</h2>
                <p class="card-text">Chickpeas, herbs and spices</p>
              </div>
            </div>
          </div>
          <div class="col-12 col-lg-6">
            <div class="card">
              <img src="https://www.kitchensanctuary.com/wp-content/uploads/2020/04/Pasta-Salad-square-FS-16.jpg"
                class="card-img-top" alt="Responsive image">
              <div class="card-body">
                <h2 class="card-title">Pasta Salad <span class="badge bg-primary">new</span></h2>
                <p class="card-text">Pasta, salad and cheese</p>
              </div>
            </div>
          </div>
          <div class="col-12 col-lg-6">
            <div class="card">
              <img src="https://static.toiimg.com/thumb/53110049.cms?width=1200&height=900" alt="">
              <div class="card-body">
                <h1 class="card-title">
                  Pizza
                </h1>
                <p class="card-text">cheese,chicken, paperoni</p>
              </div>
            </div>
          </div>
        </div>





      </div>
      <div class="col-12 col-lg-6">
        <h2>Prices</h2>
        <table class="table">

          <tr>
            <th>Item</th>
            <th>Price</th>
          </tr>
          <tr>
            <td>Falafel</td>
            <td>$5.00</td>
          </tr>
          <tr>
            <td>Pasta Salad</td>
            <td>$6.00</td>
          </tr>
          <tr>
            <td>Pizza</td>
            <td>$10.11</td>
          </tr>
        </table>
        <div class="alert alert-info" role="alertdialog">
          Try Our New Pizza
        </div>
      </div>
    </div>
    <!-- <div class="col-lg-6">
      <div class="alert alert-primary" role="alert">
        Sample Alert
      </div>
    </div> -->
  </div>



  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
    crossorigin="anonymous"></script>
</body>

</html>
